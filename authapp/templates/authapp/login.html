{% extends 'authapp/base.html' %}

{% block container %}
    {% if from_register %}
        Успешная регистрация. Проверьте почту.
    {% endif %}
    <div class="h2 text-center head">
        Вход систему
    </div>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {% if redirect_url %}
            <input type="hidden" name="redirect_url" value="{{ redirect_url }}">
        {% endif %}
        {{ form.as_p }}
        <input type="submit" class="form-control" value="Войти">
    </form>
    <button class="btn btn-round form-control" >
        <a href="{% url 'auth:user_register' %}"
           class="">
            Зарегистрироваться
        </a>
    </button>
    <button class="btn btn-round form-control" >
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/" class="">
            Войти через VK
        </a>
    </button>
{% endblock %}
