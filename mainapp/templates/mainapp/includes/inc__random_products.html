<div class="product">
    <div class="container">
        <div class="product-top">
            <div class="product-one">

                {% for item in random_products %}

                        <div class="col-md-3 product-left">
                            <div class="product-main simpleCart_shelfItem">
                                <a href="{% url 'main:single' %}"class="mask"><img class="img-responsive zoom-img" src="/media/{{ item.image }}" alt="" /></a>
                                <div class="product-bottom">
                                    <h3>{{ item.name }}</h3>
                                    <p>{{ item.shot_descr }}</p>
                                    <h4><a class="item_add" href="{% url 'basketapp:add' item.pk %}"><i></i></a> <span class=" item_price">{{ item.price }}</span></h4>
                                </div>
                                <div class="srch">
                                    <span>-50%</span>
                                </div>
                            </div>

                        </div>

                {% endfor %}

                <div class="clearfix"></div>
            {{ request.resolver_match }}
            </div>

        </div>
    </div>
</div>
