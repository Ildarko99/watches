<div class="prdt">
    <div class="container">
        <div class="prdt-top">
            <div class="col-md-9 prdt-left">
                <div class="product-one">
                    {% for product in random_products %}
                            <div class="col-md-4 product-left p-left">
                                <div class="product-main simpleCart_shelfproduct">
                                    <a href="{% url 'main:product_page' product.pk %}"class="mask"><img class="img-responsive zoom-img" src="/media/{{ product.image }}" alt="" /></a>
                                    <div class="product-bottom">
                                        <h3>{{ product.name }}</h3>
                                        <p>{{ product.shot_descr }}</p>
                                        <h4><a class="product_add" href="{% url 'basketapp:add' product.pk %}"><i></i></a> <span class=" product_price">{{ product.price }}</span></h4>
                                    </div>
                                    <div class="srch">
                                        <span>-50%</span>
                                    </div>
                                </div>
                            </div>
                    {% endfor %}
    
                    <div class="clearfix"></div>
                </div>
    
            </div>
            {% include 'mainapp/includes/inc__right_menu.html' %}
            {{ request.resolver_match }}

        </div>
    </div>
</div>
