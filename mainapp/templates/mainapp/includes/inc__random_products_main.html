{% load my_tags %}

<div class="product">
    <div class="container">
        <div class="product-top">
            <div class="product-one">
                {% for product in random_products %}
                        <div class="col-md-3 product-left">
                            <div class="product-main simpleCart_shelfproduct">
                                <a href="{% url 'main:product_page' product.pk %}"class="mask"><img class="img-responsive zoom-img" src="{{ product.image|media_folder_products }}" alt="" /></a>
                                <div class="product-bottom">
                                    <h3>{{ product.name }}</h3>
                                    <p>{{ product.shot_descr }}</p>
                                    <h4><a class="product_add" href="{% url 'basketapp:add' product.pk %}"><i></i></a> <span class=" product_price">{{ product.price }}</span></h4>
                                </div>
                                <div class="srch">
                                    <span>-50%</span>
                                </div>
                            </div>
                        </div>
                {% endfor %}
                <div class="clearfix"></div>
{#            {{ request.resolver_match }}#}
            </div>
        </div>
    </div>
</div>
