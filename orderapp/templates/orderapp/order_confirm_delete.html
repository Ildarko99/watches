{% extends 'mainapp/base.html' %}
{% load static %}

{% block container %}
    <div class="category_delete">
        <div class="h1">Sure to delete?</div>
        {% include 'orderapp/include/inc_order_summary.html' %}
        <form action="{% url 'orderapp:order_delete' object.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="delete">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'orderapp:orders_list' %}">cancel</a>
        </button>
    </div>
{% endblock %}
